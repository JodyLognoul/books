<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ISBN Search Engine</title>
    <meta name="description" content="ISBN Search Engine">
    <meta name="keywords" content="isbn,search,engine,books,isbn_13">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading">ISBN Search Engine</h2>
            <textarea id="infos" rows="10" type="text" class="input-block-level" placeholder="9782070327249, 9781904777434, ..."></textarea>
            <a href="#" class="btn btn-block btn-primary dl">Download CSV</a>
            <div>
                <img src="ajax-loader.gif" class="ajax-loader-gif" style="display:none" alt="">
            </div>
        </form>
        <div class="output output-found"></div>
        <div class="output output-no-found"></div>
        <div class="output credits">
            <span style="float:right">Made by <a href="mailto:lognoulj@gmail.com">Jody Lognoul</a></span>
            <span style="float:left">Version 0.11</span>
        </div>

    </div>        

    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
